<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnputs</title>
    <link href="css/file.css" rel="stylesheet" >
</head>

<body>
    <header> <section style=" background-color: #860000; 
        color: #ecf0f1; 
        padding: 18px 0; 
        text-align: center; 
        font-size: 36px; 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); 
        transition: background-color 0.3s ease;">
        Emitter Amplifier Simulator <!-- Başlık metni -->
    </section>

    </header>
    <header2> <section style="text-decoration: none; 
        background-color: #7c6767;
        color: white;
        text-align: center;
        padding: 10px 0; /* Yükseklik için padding eklendi */
        display: flex; /* Menü öğelerini yan yana hizalamak için flex kullanıldı */
        justify-content: center; /* Menü öğelerini merkezlemek için */
        align-items: center; /* Yatayda ve dikeyde merkezlemek için */
        gap: 20px;"> <!-- Linkler arasında boşluk için --><div>
          <a href="anasayfa.html" class="simulator-link">Anasayfa</a>
          <a href="genel.html" class="simulator-link">Genel</a>
          <a href="inputs.html" class="simulator-link">İnputs</a>
          <a href="output.html" class="simulator-link">Outputs</a>
          <a href="görseller.html" class="simulator-link">Görseller</a></section>
      </div></header2>
      
    <div class="container">
        <div class="column">
            <div class="schematic" id="schematic4">
                <h2 class="title">Ana Devre Şeması</h2>
                <img src="images/ana_devre.jpg" alt="Ana Devre Şeması" class="circuit-image">
                
            </div>
        </div>
        <form id="analysisForm" action="output.html" method="GET">
            <div class="column" style="padding-right: 80px;">
            <div class="schematic ">
                <div class="input-section">
                    <label for="VCC">VCC (Volt):</label>
                <input type="number" name="VCC" id="VCC" value="10.0" step="0.1">
                <label for="R1">R1 (Ohm):</label>
                <input type="number" name="R1" id="R1" value="100" step="0.1">
                <label for="R2">R2 (Ohm):</label>
                <input type="number" name="R2" id="R2" value="470" step="0.1">
                <label for="RE">RE (Ohm):</label>
                <input type="number" name="RE" id="RE" value="470" step="0.1">
                <label for="VBE">VBE (Volt):</label>
                <input type="number" name="VBE" id="VBE" value="0.7" step="0.01">
                <label for="RC">RC (Ohm):</label>
                <input type="number" name="RC" id="RC" value="22" step="0.1">
                <label for="RG">RG (Ohm):</label>
                <input type="number" name="RG" id="RG" value="470" step="0.1">
                <label for="RY">RY (Ohm):</label>
                <input type="number" name="RY" id="RY" value="680" step="0.1">
                <label for="Vin">Vin (Volt):</label>
                <input type="number" name="Vin" id="Vin" value="8" step="0.001">
                <label for="C1">C1 :</label>
                <input type="number" name="C1" id="C1" value="10" step="0.001">
                <label for="C2">C2 :</label>
                <input type="number" name="C2" id="C2" value="4.7" step="0.001">
                <label for="C3">C3:</label>
                <input type="number" name="C3" id="C3" value="10" step="0.001">
                <label for="B">Beta Değeri (B)</label>
                <input type="number" name="B" id="B" value="100" step="0.1">
                <button type="submit">Analiz Yap</button>
                </form>
                </div>
            </div>
        </div>
    

    
</body>

</html>
